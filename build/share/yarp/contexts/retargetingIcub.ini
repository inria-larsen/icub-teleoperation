# name of the module: determines the name of the port
name            retargeting
robot 	icub
period 	4

#(icub) do not change joint list, the controller bridge adjusts the order according to its configuration file
joint_list	(torso_pitch torso_roll torso_yaw	neck_pitch neck_roll neck_yaw	l_shoulder_pitch l_shoulder_roll l_shoulder_yaw l_elbow l_wrist_prosup l_wrist_pitch l_wrist_yaw	r_shoulder_pitch r_shoulder_roll r_shoulder_yaw r_elbow r_wrist_prosup r_wrist_pitch r_wrist_yaw	l_hip_pitch l_hip_roll l_hip_yaw l_knee l_ankle_pitch l_ankle_roll	r_hip_pitch r_hip_roll r_hip_yaw r_knee r_ankle_pitch r_ankle_roll)

# joint limits obtained from the controlBoards
minJointLimits	(-0.349066 -0.523599 -0.872665 -0.523599 -0.349066 -0.785398 -1.65806 0 -0.645772 0.261799 -1.0472 -1.39626 -0.349066 -1.65806 0 -0.645772 0.261799 -1.0472 -1.39626 -0.349066 -0.610865 -0.261799 -1.22173 -1.74533 -0.523599 -0.349066 -0.610865 -0.261799  -1.22173  -1.74533 -0.523599 -0.349066)
maxJointLimits	(1.22173 0.523599 0.872665 0.296706 0.349066 0.785398 0.174533 2.79253 1.39626 1.85005 1.0472 0.436332 0.436332 0.174533  2.79253 1.39626 1.85005 1.0472 0.436332 0.436332  1.48353 1.5708 1.22173 0 0.523599 0.349066 1.48353 1.5708 1.22173 0 0.523599 0.349066)

# avoid retargeting joint positions exceeding the limits (disactivate if using joint_value:delta)
check_limits 	false
# keep joint values far from limits by the offset value
offset 		0.0174533	#1 deg

# istantaneous joint angles values or difference from the starting pose
# istantaneous or delta or hybrid(istantaneous for wrists and delta for the rest)
joint_value delta

# ratio between the limb length of the robot and of the human operator wearing the xsens suit
# 			 head<-waist hand<-shoulder foot<-hip waist<-world   Augusto 0.431423886  Luigi 0.457225798
ratio_limbs (0.544920235 0.509457093 0.485220301 0.431423886)

#reference frame for the relative positions
# world or waist
ref_frame world

#Start from a specific pose
# specific or whatever
start_pos whatever

# Robot specific pose - starting joint angles
j_start_r (0.0 0.0 0.436	0.174 0.0 0.0	0.08 0.35 0.174 0.97 0.0 -0.1 0.0	 0.08 0.35 0.174 0.97 0.0 -0.1 0.0	0.35 0.174 0.174 -0.698 -0.35 -0.1103125 0.35 0.174 0.174 -0.698 -0.35 -0.1103125)

# Robot specific pose - starting positions (ref_frame world)
# head<-waist hand<-shoulder(l/r) foot<-hip(l/r)
p_start_r (0.007632 0.000007 0.324777	0.095299 0.272936 -0.032859	0.09529 -0.272922 -0.032817	-0.00784 0.033624 -0.433675	-0.008001 -0.033575 -0.433677)

# Robot specific pose - reference starting base z (ref_frame world)
base_start_r	0.470938









